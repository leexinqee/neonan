<div class="search-container">
    <div class="row result-show">
        <h2><span style="color: red;">{{keyword}}</span> <span ng-if="!tagid">相关的结果</span></h2>
    </div>
    <div class="content-box">
        <div ui-view="contentRightAd" class="contentRightAds"></div>

        <div class="container result-wrap">

            <div class="row mbl">

                <div class="col-md-6 mbl" ng-repeat="item in lists">
                    <a ui-sref="index.contentDetail({id: item.id})" class="img-link">
                        <img src="{{item.cover_image}}" width="100%" alt="" onerror="this.src='images/alt.png'" />
                        <div class="inner-link">
                            <h4 class="link-title">{{item.title}}</h4>
                        </div>
                    </a>
                </div>

            </div>

            <div class="row load-more-bar" style="overflow: hidden">
                <div class="col-md-12 text-center" style="overflow: hidden">
                    <button class="btn btn-outlined load-more"
                            style="width:100%;height: 40px;padding: 0; text-align: center"
                            ng-click="loadingMore()">LOAD MORE</button>
                </div>
            </div>
        </div>

    </div>
</div>
