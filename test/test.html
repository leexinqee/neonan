<body>

<script>
    function toLogin()
    {


        //以下为按钮点击事件的逻辑。注意这里要重新打开窗口
        //否则后面跳转到QQ登录，授权页面时会直接缩小当前浏览器的窗口，而不是打开新窗口
        var A=window.open("https://graph.qq.com/oauth2.0/authorize?response_type=100297082&client_id=c5df159fdcd3f2608b970e31847df63b","TencentLogin", "width=450,height=320,menubar=0,scrollbars=1,resizable=1,status=1,titlebar=0,toolbar=0,location=1");
    }
